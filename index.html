<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body{
        align-items: center;
        justify-content: space-around;
        display: flex;
        height: 100vh;

    }
</style>
<body>
    <div style="width: auto;border: 1px solid black;background-color: aliceblue; padding: 20px;">
        <h1>Registration Form - Event</h1>
        <form>
            <label>Name:</label>
            <input type="text" style="margin-left: 5px;" placeholder="Enter name"><br/><br/>
            <label>Phone Number:</label>
            <input type="text" style="margin-left: 5px;" placeholder="Enter phone number"><br/><br/>
            <label>Email:</label>
            <input type="email" style="margin-left: 5px;" placeholder="Enter email"><br/><br/>
            <label>Gender:</label>
            <input type="radio" name="gen" value="male">Male</input>
            <input type="radio" name="gen" value="female">Female</input>
            <br/><br/>
            <button>Submit</button>
            <br/><br/>
            <button>Reset</button>
        </form>

    </div>
</body>
<script src="script.js"></script>
</html>
